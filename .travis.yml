# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
warnings_are_errors: false
cache: packages

r_packages:
  - covr
  - pkgdown
  - dplyr
  - ggplot2

addons:
  apt:
    packages:
    - libglpk-dev

after_success:
  - Rscript -e 'covr::codecov()'

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true
